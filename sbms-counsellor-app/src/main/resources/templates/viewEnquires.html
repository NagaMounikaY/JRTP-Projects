<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	  
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="dashboard">Ashok It</a>
  <a class="navbar-brand" href="dashboard">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/enquiry">Add Enquiry</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/enquires">View Enquiry</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <a class="btn btn-danger" href="/logout">Logout</a>
    </form>
  </div>
</nav>
		
		
		<h2>View Enquires</h2>
		
		<form th:action="@{/filter-enqs}" th:object="${enq}" method="post">
			<table>
				<tr>
					<td>Class Mode:</td>
					<td>
						<select th:field="*{mode}">
							<option value="">-select-</option>
							<option value="classroom">Classroom</option>
							<option value="online">Online</option>
						</select>
					</td>
				
					<td>Courses :</td>
					<td>
						<select th:field="*{course}">
							<option value="">-select-</option>
							<option value="java">Java</option>
							<option value="python">Python</option>
							<option value="devops">Devops</option>
						</select>
					</td>
				
					<td>Status :</td>
					<td>
						<select th:field="*{status}">
							<option value="">-select-</option>
							<option value="new">New</option>
							<option value="enrolled">Enrolled</option>
							<option value="lost">Lost</option>
						</select>
					</td>
					<td></td>
					<td><input type="submit" value="Search" class="btn btn-primary"/> </td>
			</tr>
			</table>
		</form>
		
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Phno</th>
					<th>Course</th>
					<th>Status</th>
					<th>Mode</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="enq: ${enqs}">
					<td th:text="${enq.enqId}"/>
					<td th:text="${enq.stuName}"/>
					<td th:text="${enq.stuPhno}"/>
					<td th:text="${enq.course}"/>
					<td th:text="${enq.status}"/>
					<td th:text="${enq.mode}"/>
					<td>
						<a th:href="@{/edit/{enqId}(id=${enq.enqId})}">Edit</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		
    </div>
			
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
